  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
	


  </head>
  <body >
      <div id="home" data-role="page" style="background:#006097;color:#dcdcdc;"> 
          <div data-role="header" align="center" style="height:30px;padding-top:10px;" class="mainHeader">
              Welcome to PharmacyPal!
          </div> 
          <div data-role="content" align="center" style="position:relative;height:390px;">
          		<div id="map_canvas1" style="padding:0px;margin:0px;width:100%; height:100%;top:0px;left:0px;position:absolute;z-index:1;"></div>
              	<div id="radios" class="item gradient rounded shadow" style="background: transparent url('images/radios_bknd.png') no-repeat top left;margin:5px;padding:5px 5px 5px 10px;"></div>
              	
              	<div style="position:absolute;bottom:0px;left:0px;z-index:1100;">
              		<a  href="#popupPanel" data-role="button" data-mini="true" data-inline="true" data-rel="popup" class="shadow" style="margin:0px 0px 10px 6px;padding:0px;"><img style="margin:0px -4px -5px -4px;" src="images/menu_icon.png" height="42" width="66"/></a>
              	</div>
				<div data-role="popup" id="popupPanel" data-shadow="false" style="margin-left:15px;margin-bottom:25px;padding-top:2px;" data-transition="fade">
					<div data-role="header" align="center" style="margin:2px 4px 0px 4px;height:32px;padding-top:10px;">
		              	Menu
		              	<a href="#" data-rel="back" data-mini="true" data-inline="true" class="ui-btn-right ui-btn-corner-all">Close</a>
		          	</div> 
		          	<div data-role="content" style="padding:7px 0px 0px 0px; margin:0px;" align="center">
						
						<img id="menuBuyerIcon" src="images/buyer_icon.png"/>
						<img id="menuSellerIcon" src="images/seller_icon.png"/>
						<img id="menuSigninIcon" src="images/checkin_icon.png"/>
					</div>
				</div>
				<div data-role="popup" id="popupMap" data-shadow="false" style="padding-top:0px;" data-transition="fade" class="ui-corner-all shadow">
					<div data-role="header"  style="min-height:32px;margin:0px 0px 0px 0px;padding-top:10px;padding-bottom:10px;border-bottom:3px solid #ffffff;">
		              	
		              	<div id="popupMapTitle" style="padding:6px 10px 10px 10px;width:185px;float:left;" align="center">Menu</div>
		              	<div style="float:left;width:18px;" id="popupMapIcon"><img src="images/buyer_marker.png"/></div>
		          	</div> 
		          	<div data-role="content" style="padding:10px; margin:0px;" align="center">
						
						<div id="popupMapMessage"></div>
						<a href="#" data-rel="back" data-role="button" data-theme="d" class="ui-btn-left">Close</a>
						<button onclick="ComposeSMSWithCallback(selectedUserPhoneNumber,selectedUserMessage);" data-theme="d" data-inline="true">Ping</button>
					</div>
						
				</div>
					
				
          </div> 
          <div data-role="footer" data-id="foo1" >
              
              
          </div><!-- /footer --> 
      </div>  
    </body>
