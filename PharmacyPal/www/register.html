  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
	
  </head>
  <body >
      <div id="register" data-role="page" class="mainPage ui-corner-all"> 
          <div data-role="header" align="center" style="height:30px;padding-top:10px;" class="mainHeader">
              <a href="index.html" data-rel="back">Back</a>
              Register
          </div> 
          <div data-role="content" class="mainContent ui-background-striped" >
          		<form id="createUser" action="http://dev.mypharmacypal.com/user/create" method="post">
	          		<div id="registerBlock" class="ui-corner-all contentModule">
		        
		          		<div style="padding:0px;font-size:14px;color:#000000;">
			          		<div style="font-size:18px;font-weight:bold;padding:10px 10px 0px 10px;">
			          			Your Details<br/>
			          		</div>
			          		<hr/>
			          		<fieldset>
				          		<div  class="ui-hide-label" style="padding:0px 15px 10px 5px;">
				          			<div id="firstnameError" class="errorMessage"></div>
				          			<label for="firstname">First Name</label>
									<input type="tel" name="User[firstname]" id="firstname" value="" placeholder="First Name" style="margin:5px;"/>
									<div id="lastnameError" class="errorMessage"></div>
									<label for="lastname">Last Name</label>
									<input type="tel" name="User[lastname]" id="lastname" value="" placeholder="Last Name" style="margin:5px;"/>
									<div id="emailError" class="errorMessage"></div>
									<label for="email">Email</label>
									<input type="url" name="User[email]" id="email" value="" placeholder="Email" style="margin:5px;"/>
									<div id="passwordError" class="errorMessage"></div>
									<label for="password">Password</label>
									<input type="password" name="User[password]" id="password" value="" placeholder="Password" style="margin:5px;"/>
									<div id="confirmError" class="errorMessage"></div>
									<label for="confirm">Confirm Password</label>
									<input type="password" name="User[confirm]" id="confirm" value="" placeholder="Confirm Password" style="margin:5px;"/>
									
									
								</div>
								<div style="padding:0px 10px 10px 10px;">
									<button id="registerSubmit" type="submit" data-role="button" data-theme="d" >Register</button>
								</div>
			          		</fieldset>
		          		</div>
	          		</div>
          		
          		</form>
          		
          </div> 
          <div data-role="footer" data-id="foo1" data-position="fixed">
              <div data-role="navbar">
                  <ul>
 
                  </ul>
                  
              </div><!-- /navbar -->
          </div><!-- /footer --> 
      </div>  
    </body>
